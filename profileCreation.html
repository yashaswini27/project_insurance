<!DOCTYPE html>
<html>

<head>
	<style>
		.rolecode {
			position: relative;
			font-family: Arial;
		}
		
		.rolecode select {
			display: none;
		}
		
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: white;
		}
		
		.container {
			padding: 10px;
			background-color: yellow;
		}
		
		input[type=text], input[type=password] {
			width: 80%;
			padding: 15px;
			margin: 5px 0 22px 0;
			display: inline-block;
			border: none;
			background: #f1f1f1;
		}
		
		input[type=text]:focus, input[type=password]:focus {
			background-color: #ddd;
			outline: none;
		}
		
		.registerbtn {
			background-color: #4CAF50;
			color: white;
			padding: 16px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
			opacity: 0.9;
		}
		
		
	</style>
</head>

<body>
	<form action = "  ">
	<table align = "center">
		<div class = "container">
			<h1 align = "center">Profile Creation</h1>
			<p align = "center">Please fill this form to create an account</p>
			<hr>
			<tr>
			<td><br>
			<label for = "user-name"><b>User Name</b></label>
			<br>
			<input type = "text" placeholder = "Enter User Name" name = "user-name" required><br><br>
			<tr>
			<td>
			<label for = "password"><b>Password</b></label>
			<br>
			<input  type = "password" placeholder = "Enter password" name = "password" required><br><br>
			<tr>
			<td>
			<label for = "rolecode"><b>Role code</b></label>
			<br>
			<select name = "rolecode" style="width:100%" data-dropup-auto="false">
				<option value="ins1">Insured-1</option>
				<option value="agent1">Agent-1</option>
				<option value="UnderWriter1">UnderWriter-1</option>
			</select><br><br>
			<tr><td>
			<button type="submit" class="registerbtn">Register</button></tr>
		</div>
	</table>
	</form>
</body>
</html>
